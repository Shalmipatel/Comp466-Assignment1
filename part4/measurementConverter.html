</head>

<body>

	</div>

	<div class="heading">
		<h1 id ="title"> Measurement Converter </h1>
		<p class= "caption"> Type in any box to use the tool. </p>
		<hr width="60%">
	</div>
	
	<div class="heading">
		<h2 id ="title"> Length Converter </h2>
		<hr width="40%">
	</div>
	

	<div class= "heading">
		
		
		<div style='display:inline'>
			<label>Feet</label>
			<input   id="feet" placeholder="Feet"
				   oninput="convert_lengths(this.id, this.value)" onchange="convert_lengths(this.id, this.value)">
		</div>
		<div style='display:inline'>
			<label>Meters</label>
			<input   id="meters" placeholder="Meters"
				   oninput="convert_lengths(this.id, this.value)" onchange="convert_lengths(this.id, this.value)">
		</div>
		<br>
		<br>
	
		<div style='display:inline'>
			<label>Inches</label>
			<input   id="inches" placeholder="Inches"
				   oninput="convert_lengths(this.id, this.value)" onchange="convert_lengths(this.id, this.value)">
		</div>
		<div style='display:inline'>
			<label>Centimeters</label>
			<input   id="centimeters" placeholder="Centimeters"
				   oninput="convert_lengths(this.id, this.value)" onchange="convert_lengths(this.id, this.value)">
		</div>
		<br><br>
	
		<div style='display:inline'>
			<label>Yards</label>
			<input   id="yards" placeholder="Yards"
					oninput="convert_lengths(this.id, this.value)" onchange="convert_lengths(this.id, this.value)">
		</div>
		<div style='display:inline'>
			<label>Kilometers</label>
			<input   id="kilo" placeholder="Kilometers"
				   oninput="convert_lengths(this.id, this.value)" onchange="convert_lengths(this.id, this.value)">
		</div>
		<br><br>
	
		<div style='display:inline'>
			<label>Miles</label>
			<input   id="miles" placeholder="Miles"
				   oninput="convert_lengths(this.id, this.value)" onchange="convert_lengths(this.id, this.value)">
		</div>
		
		
	</div>
		
	<div class="heading">
		<h2 id ="title"> Weight Converter </h2>
		<hr width="40%">
	</div>

	<div class="heading">
		
		
			
		<div style='display:inline'>
			<label>Metric Tons</label>
			<input   id="tons" placeholder="Metric Tons" oninput="convert_weight(this.id, this.value)" onchange="convert_weight(this.id, this.value)">
		</div>
		<div style='display:inline'>
			<label>Kilograms</label>
			<input   id="kilogram" placeholder="Kilograms"
				   oninput="convert_weight(this.id, this.value)" onchange="convert_weight(this.id, this.value)">
		</div>
		<br><br>
	
	
		<div style='display:inline'>
			<label>Grams</label>
			<input   id="grams" placeholder="Grams"
				   oninput="convert_weight(this.id, this.value)" onchange="convert_weight(this.id, this.value)">
		</div>
		<div style='display:inline'>
			<label>Pounds</label>
			<input   id="pounds" placeholder="Pounds"
				   oninput="convert_weight(this.id, this.value)" onchange="convert_weight(this.id, this.value)">
		</div>
		<br><br>
	

		<div style='display:inline'>
			<label>Ounces</label>
			<input   id="ounces" placeholder="Ounces"
				   oninput="convert_weight(this.id, this.value)" onchange="convert_weight(this.id, this.value)">
		</div>
			
		
	</div>
</body>
